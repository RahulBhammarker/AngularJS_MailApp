<div class="row">
 <div class="center_div">
  <form name="form">
   <div class="form-group">
    <label><h2>Update Settings</h2></label>
   </div>
   <div class="form-group">
    <label for="name">Name*</label>
    <input type="text" class="form-control" id="name" placeholder="Enter Name" ng-model="settings.name" ng-minlength=3 ng-maxlength=20 required>
   </div>
   <div class="form-group">
    <label for="email">Email address*</label>
    <input type="email" class="form-control" id="email" placeholder="Enter Email" ng-model="settings.email" required>
   </div>
   <div class="form-group">
    <label for="password">Password*</label>
    <input type="password" class="form-control" id="password" placeholder="Enter Password" ng-model="settings.password" ng-maxlength=20 required>
   </div>
   <div class="checkbox">
    <label>
     <input type="checkbox"> Remember me.
    </label>
   </div>
   <button type="submit" class="btn btn-primary btn-lg" ng-disabled="form.$dirty && form.$invalid">Submit</button>
  </form>
 </div>
</div>
